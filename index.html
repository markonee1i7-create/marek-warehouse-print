<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Etiketa 100x40</title>

<style>
  @page {
    size: 100mm 40mm;
    margin: 0;
  }
  body {
    margin: 0;
  }
  .label {
    width: 100mm;
    height: 40mm;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #barcode {
    margin-bottom: 4mm;
  }
  #text {
    font-size: 14pt;
  }
</style>

<!-- JsBarcode CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

</head>
<body>

<div class="label">
  <svg id="barcode"></svg>
  <div id="text"></div>
</div>

<script>
  const value = new URLSearchParams(location.search).get("t") || "";

  // Nastavenie textu pod kódom
  document.getElementById("text").textContent = value;

  // Generovanie čiarového kódu
  JsBarcode("#barcode", value, {
    format: "CODE128",
    displayValue: false,
    height: 60,
    width: 2,
    margin: 0
  });

  // Automatická tlač
  window.print();

  // Automatické zatvorenie okna po tlači
  window.onafterprint = () => window.close();
</script>

</body>
</html>
