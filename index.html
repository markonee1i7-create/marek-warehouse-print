<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Etiketa 40x15</title>

<style>
  @page {
    size: 40mm 15mm;
    margin: 0;
  }
  body {
    margin: 0;
  }

  .label {
    width: 40mm;
    height: 15mm;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-family: Arial, sans-serif;
    padding-top: 2mm;   /* barcode posunutý o 2 mm nižšie */
    padding-bottom: 0mm;
  }

  #barcode {
    margin-top: 0;
  }

  #text {
    font-size: 12pt;     /* veľký text */
    margin-bottom: 0mm;  /* nalepené na spodok */
    font-weight: bold;
    text-align: center;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

</head>
<body>

<div class="label">
  <svg id="barcode"></svg>
  <div id="text"></div>
</div>

<script>
  const value = new URLSearchParams(location.search).get("t") || "";

  document.getElementById("text").textContent = value;

  JsBarcode("#barcode", value, {
    format: "CODE128",
    displayValue: false,
    height: 12,   // stále optimalizované pre 15 mm etiketu
    width: 1,
    margin: 0
  });

  window.print();
  window.onafterprint = () => window.close();
</script>

</body>
</html>
